<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var add = (function(){
            var counter = 0;
            return function(){
                return ++counter;
            }
        })();
        console.log(add());  //1
        console.log(add());  //2
    </script>
</body>
</html>
